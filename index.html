<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

    <div class="container">
        <div class="todo">
            <div class="todo__date">
                <div class="todo__date-cont">
                    <div class="todo__date-month"></div>
                    <div class="todo__date-day"></div>
                </div>
                <div class="todo__title">Today</div>
            </div>
            <ul class="todo__block">

            </ul>
            <form action="#" class="todo__form" name="form">
                <textarea type="text" class="todo__form-input" placeholder="Create New Task" autofocus
                    rows="1"></textarea>
                <div class="todo__button-cont">
                    <button class="todo__form-button">Add task</button>
                    <div class="todo__form-button clear-all">Clear all</div>
                </div>

            </form>

        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
